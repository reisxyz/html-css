<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1{
      background-color: lightgray;
      border: 10px solid;
      width: 300px;
      height: 300px;
      border-color: darkblue;
      padding: 5px 5px 5px 5px;
      margin: 20px auto 40px auto;
    }

    a{
      border: 10px solid;
      border-color: red;
    }

</style>
</head>
<body>
  <h1>
    Exemplo de Caixa Box-level
  </h1>
  <p>
    Parágrafos também são exemplos de box-level, mas os <a href="#">Links sao exemplos de caixas inline-level</a>.
    Vamos ver como funciona
  </p>
  <!-- user agent = navegador -->
</body>
</html>
