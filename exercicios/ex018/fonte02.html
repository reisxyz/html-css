<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes Externas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
    @font-face {
      font-family: 'Love';
      src: url('fonts/love larry ttf.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    
      /*
        Tipos de format()
        - opentype (otf)
        - truetype(ttf)
        - embedded-opentype()
        - truetype-aat(Aplle Advanced Typography)
        - SVG 
     */
    
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    h1{
      font-family: 'Love', Times, serif;
      font-size: 3em;
      font-weight: normal;
      text-align: center;
    }
    p{
      font-family: "Rubik Mono One", monospace;
      font-size: 1em;
      font-weight: normal;
     
    }
  </style>
</head>
