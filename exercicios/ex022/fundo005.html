<head>

  <title>Posicionamento</title>
  <style>

    body  {
      background-color: white;
    }

    div {
      border: 2px solid black;

      height: 200px;
      width: 200px;
    }

    #q2:active {
      background-image: url('https://cdna.artstation.com/p/assets/images/images/021/632/650/large/thomas-randby-qiyanaicon.jpg?1572393017');
      background-size: 100%;
      animation-duration: 1 ;
    }

  </style>

</head>
<body>
  <header>
    <div class="caixa" id="q1">

    </div>

    <div class="caixa" id="q2">

    </div>

    <div class="caixa" id="q3">

    </div>
  </header>

</html>
